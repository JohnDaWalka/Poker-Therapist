name: Merge Repos

on:
  repository_dispatch:
    types: [merge-repos]

permissions:
  contents: write

jobs:
  merge-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Check out target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.client_payload.target_repo }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Merge source repository
        run: |
          git remote add source https://github.com/${{ github.event.client_payload.source_repo }}.git
          git fetch source
          
          # Detect source branch (main or master)
          if git ls-remote --heads source main | grep -q main; then
            SOURCE_BRANCH="main"
          elif git ls-remote --heads source master | grep -q master; then
            SOURCE_BRANCH="master"
          else
            SOURCE_BRANCH="main"
          fi
          
          echo "Merging from source branch: $SOURCE_BRANCH"
          git merge source/$SOURCE_BRANCH --allow-unrelated-histories

      - name: Push changes to target repository
        run: |
          # Detect the default branch (main or master) with fallback
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD 2>/dev/null | sed 's@^refs/remotes/origin/@@' || git remote show origin | grep 'HEAD branch' | awk '{print $NF}')
          
          # If detection fails, try to use the current branch
          if [ -z "$DEFAULT_BRANCH" ]; then
            DEFAULT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          fi
          
          echo "Pushing to branch: $DEFAULT_BRANCH"
          git push origin $DEFAULT_BRANCH

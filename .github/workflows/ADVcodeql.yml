name: "Advanced CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '31 22 * * 4'

env:
  # Repository variables with fallback defaults
  # Configure these in Settings > Secrets and variables > Actions > Variables
  CODEQL_QUERIES: ${{ vars.CODEQL_QUERIES || '' }}
  CODEQL_CONFIG_FILE: ${{ vars.CODEQL_CONFIG_FILE || '' }}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || vars.CODEQL_RUNNER || 'ubuntu-latest' }}
    timeout-minutes: ${{ vars.CODEQL_TIMEOUT_MINUTES || (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Use repository variable CODEQL_QUERIES if set (e.g., "security-extended,security-and-quality")
        queries: ${{ env.CODEQL_QUERIES }}
        # Use repository variable CODEQL_CONFIG_FILE if set (path to config file)
        config-file: ${{ env.CODEQL_CONFIG_FILE }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

name: GCP API Smoke Test

on:
  # Allow manual trigger
  workflow_dispatch:
  # Daily schedule at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

env:
  GCP_PROJECT_ID: gen-lang-client-0928153103

jobs:
  smoke-test:
    name: Run GCP API Smoke Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check if GCP secrets are configured
        id: check-secrets
        run: |
          if [ "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}" != "" ] && [ "${{ secrets.GCP_SERVICE_ACCOUNT }}" != "" ]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip message
        if: steps.check-secrets.outputs.secrets_available != 'true'
        run: |
          echo "⚠️  Skipping GCP API smoke tests - GCP secrets not configured"
          echo "To enable these tests, configure the following repository secrets:"
          echo "  - GCP_WORKLOAD_IDENTITY_PROVIDER"
          echo "  - GCP_SERVICE_ACCOUNT"

      - name: Authenticate to Google Cloud
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Run GCP API Smoke Tests
        if: steps.check-secrets.outputs.secrets_available == 'true'
        run: |
          python scripts/gcp_api_smoke_test.py

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            *.log
          retention-days: 7

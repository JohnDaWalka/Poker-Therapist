name: GCP API Smoke Test

on:
  # Allow manual trigger
  workflow_dispatch:
  # Daily schedule at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

jobs:
  smoke-test:
    name: Run GCP API Smoke Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: gen-lang-client-0928153103

      - name: Set GCP Project ID
        run: echo "GCP_PROJECT_ID=gen-lang-client-0928153103" >> $GITHUB_ENV

      - name: Run GCP API Smoke Tests
        run: |
          python scripts/gcp_api_smoke_test.py

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            *.log
          retention-days: 7

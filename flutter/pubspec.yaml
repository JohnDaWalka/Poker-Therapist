name: therapy_rex_flutter
description: Cross-platform Therapy Rex app for Windows, macOS, iOS, Android, and Web
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  url_launcher: ^6.2.2
  window_manager: ^0.3.7
  tray_manager: ^0.2.1
  screen_capturer: ^0.2.0
  desktop_drop: ^0.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
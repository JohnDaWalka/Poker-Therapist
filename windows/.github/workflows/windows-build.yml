name: Windows Build

on:
  push:
    branches: [ "master" ]
    paths:
      - 'windows/**'
      - 'backend/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'windows/**'
      - 'backend/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        cache-dependency-path: windows/pnpm-lock.yaml
    
    - name: Install Windows dependencies
      working-directory: windows
      run: pnpm install --frozen-lockfile
    
    - name: Build Electron app
      working-directory: windows
      run: pnpm run build
    
    - name: Package Windows app
      working-directory: windows
      run: pnpm run package
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: therapy-rex-windows-installer
        path: windows/dist/*.exe
        retention-days: 30
  
  test-backend-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: pip install uv
    
    - name: Install backend dependencies
      run: uv pip install -r backend/requirements.txt --system
    
    - name: Test backend on Windows
      working-directory: backend
      run: python -m pytest
      continue-on-error: true
    
    - name: Check Python compatibility
      run: python --version
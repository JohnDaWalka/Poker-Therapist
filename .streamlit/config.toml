[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
port = 8501
maxUploadSize = 200

[browser]
gatherUsageStats = false

[voice]
# Voice features configuration
enable_tts = true
enable_stt = true
# Voice provider: xai (primary) with openai fallback for TTS/STT
voice_provider = "xai"
# Voice options: onyx (deep/authoritative), alloy, echo, fable, nova, shimmer
default_voice = "onyx"
